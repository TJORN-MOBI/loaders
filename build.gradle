apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        stock {
        }
        support {
        }
    }
    defaultPublishConfig 'stockRelease'
    publishNonDefault true
}

dependencies {
    testCompile 'junit:junit:4.12'
    supportCompile 'com.android.support:support-v4:23.1.1'
}
