apply plugin: 'com.android.library'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'maven-publish'

Properties localProps = new Properties()
localProps.load(project.rootProject.file('local.properties').newDataInputStream())

group 'mobi.tjorn.content'
version '1.0.0'
description 'Almost a drop-in replacement for AsyncTask.'

task makeReleaseJar(type: Jar) {
    dependsOn 'compileReleaseSources'
    baseName 'loaders'
    extension 'jar'
    from "$buildDir/intermediates/classes/release"
}

task makeSourcesJar(type: Jar) {
    baseName 'loaders'
    classifier 'sources'
    extension 'jar'
    from 'src/main/java'
}

publishing {
    publications {
        loaders(MavenPublication) {
            artifact makeReleaseJar
            artifact makeSourcesJar
            pom.withXml {
                asNode().appendNode('description', project.description)
            }
        }
    }
}

bintray {
    user = localProps.getProperty('bintray.user')
    key = localProps.getProperty('bintray.key')
    publications = ['loaders']
    pkg {
        repo = 'maven'
        name = 'loaders'
        userOrg = 'tjorn-mobi'
        desc = project.description
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/TJORN-MOBI/mobi.tjorn.content.loaders.git'
        publicDownloadNumbers = true
        version {
            name = project.version
            desc = 'Initial version'
            vcsTag = '1.0.0'
            gpg {
                sign = true
                passphrase = localProps.getProperty('bintray.gpg.passphrase')
            }
        }
    }
}

bintrayUpload.dependsOn makeReleaseJar, makeSourcesJar, 'generatePomFileForLoadersPublication'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
}

