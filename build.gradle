apply plugin: 'com.android.library'
apply plugin: 'com.jfrog.bintray'

Properties localProps = new Properties()
localProps.load(project.rootProject.file('local.properties').newDataInputStream())

bintray {
    user = localProps.getProperty('bintray.user')
    key = localProps.getProperty('bintray.key')
    configurations = ['archives']
    pkg {
        repo = 'maven'
        name = 'loaders'
        userOrg = 'tjorn-mobi'
        desc = 'Almost a drop-in replacement for AsyncTask.'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/TJORN-MOBI/mobi.tjorn.content.loaders.git'
        publicDownloadNumbers = true
        version {
            name = '1.0.0'
            desc = 'Initial version'
            vcsTag = '1.0.0'
            gpg {
                sign = true
                passphrase = localProps.getProperty('bintray.gpg.passphrase')
            }
        }
    }
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
}
